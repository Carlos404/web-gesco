<div class="card mt-4">
  <div class="card-body">
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Cargo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td> {{ user.nome }} </td>
        <td> {{ user.cargo }}
        <td>
      </tr>
      

    <div class="container">
      <div class="row">
        <div class="col">
          <button class="btn btn-primary" routerLink="/paciente/cadastrar">Cadastrar</button>
          <button class="btn btn-primary ml-5" routerLink="/paciente/consultar">Consultar</button>
        </div>
      </div>
    </div>

  </div>
</div>
