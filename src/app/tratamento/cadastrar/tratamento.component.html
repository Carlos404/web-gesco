<div class="container">
  <form *ngIf="tratamentoForm || openView" [formGroup]="tratamentoForm">
    <div class="divsor container">
      <div class="divsorTexto">Tratamento</div>
      <div class="form-row">

        <div class="col-md-3">
          <label for="nome">Paciente ID</label>
          <input type="text" formControlName="pacienteId" class="form-control">
        </div>

        <div class="col-md-3">
          <label for="nome">Paciente</label>
          <input type="text" formControlName="paciente" class="form-control">
        </div>

        <div class="col-md-3">
          <label for="nome">Diagn√≥stico</label>
          <input type="text" formControlName="diagnostico" class="form-control"/>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" (ngSubmit)="onSubmit(tratamentoForm.value)">Salvar</button>
        <a routerLink="/tratamento/consultar" class="btn btn-link">Cancelar</a>
      </div>

      </div>
    </div>
  </form>
</div>
