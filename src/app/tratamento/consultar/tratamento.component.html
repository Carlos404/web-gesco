<div class="container">
    <div class="row d-flex justify-content-end mt-5">
        <button class="btn btn-primary float-right col-1" routerLink="/tratamento/cadastrar">Cadastrar</button>
    </div>

    <div class="row">
        <form [formGroup]="tratamentoForm" (ngSubmit)="onSubmit(tratamentoForm.value)" class="w-100">
            <div class="card mt-4">
                <div class="card-body">
                    <h2 class="mt-3">Consultar Tratamento</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" formControlName="nome" placeholder="Nome ou registro de atendimento do paciente" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button  class="btn btn-outline-secondary" id="button-addon2">Pesquisar</button>
                        </div>
                    </div>
                </div>
                <div class="card-body d-none" id="resultado">
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                              <th [class.active]="order === 'paciente'" (click)="setOrder('paciente')" scope="col">
                                Paciente
                                <span [hidden]="reverse">▼</span>
                                <span [hidden]="!reverse">▲</span></th>
                              <th [class.active]="order === 'diagnostico'" (click)="setOrder('diagnostico')" scope="col">
                                Diagnóstico
                                <span [hidden]="reverse">▼</span>
                                <span [hidden]="!reverse">▲</span></th>
                              <th [class.active]="order === 'inicio_tratamento'" (click)="setOrder('inicio_tratamento')" scope="col">
                                Data Inicio
                                <span [hidden]="reverse">▼</span>
                                <span [hidden]="!reverse">▲</span></th>
                              <th [class.active]="order === 'fim_tratamento'" (click)="setOrder('fim_tratamento')" scope="col">
                                Data Fim
                                <span [hidden]="reverse">▼</span>
                                <span [hidden]="!reverse">▲</span></th>
                            </tr>
                        </thead>
                        <tbody class="tbody-resultados">
                          <tr #resultadosTratamento *ngFor="let tratamento of tratamentos | orderBy: order:reverse" attr.data-codigo-paciente="{{tratamento.id}}" attr.data-json-tratamento="{{tratamento.jsonTratamento}}" class="cursorPointer resultado">
                            <td>{{tratamento.paciente}}</td>
                            <td>{{tratamento.diagnostico}}</td>
                            <td>{{tratamento.inicio_tratamento}}</td>
                            <td>{{tratamento.fim_tratamento}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
