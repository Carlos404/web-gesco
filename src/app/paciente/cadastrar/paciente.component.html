<div class="container">
  <form [formGroup]="pacienteForm" (ngSubmit)="onSubmit(pacienteForm.value)">
    <div class="divsor container">
      <div class="divsorTexto"> Cadastro de Paciente</div>
      <div class="form-row formInputs">
        <div class="form-group col-md-3">
          <label class="font-weight-bold titleGrid" for="lote">Registro Atendimento</label>
          <input type="text" formControlName="registry" class="form-control inputs"
            [ngClass]="{ 'is-invalid': submitted && f.registry.errors }" />
          <div *ngIf="submitted && f.registry.errors" class="invalid-feedback">
            <div *ngIf="f.registry.errors.required">Registro é obrigatório</div>
          </div>
        </div>

        <div class="form-group col-md-3">
          <label class="font-weight-bold" for="nome">Nome</label>

          <input type="text" formControlName="nome" class="form-control inputs"
          [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" />
        <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
          <div *ngIf="f.nome.errors.required">Nome é obrigatório</div>
          </div>
        </div>
      </div>

      
      <div class="form-row formInputs">
        <div class="form-group col-md-3">
          <label class="font-weight-bold" for="lote">Data Nascimento</label>
          <input type="date" formControlName="dtNascimento" class="form-control inputs"
          [ngClass]="{ 'is-invalid': submitted && f.dtNascimento.errors }" />
        <div *ngIf="submitted && f.dtNascimento.errors" class="invalid-feedback">
          <div *ngIf="f.dtNascimento.errors.required">Data de nascimento é obrigatório</div>
          </div>
        </div>

        <div class="form-group col-md-3">
          <label class="font-weight-bold" for="nome">Sexo</label>

          <select formControlName="sexo" name="sexo" class="form-control inputs"
          [ngClass]="{ 'is-invalid': submitted && f.sexo.errors }">
          <option value="" disabled>Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
        <div *ngIf="submitted && f.sexo.errors" class="invalid-feedback">
          <div *ngIf="f.sexo.errors.required">Sexo é obrigatório</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary btnSubmit">Cadastrar</button>
        <img *ngIf="loading" class="pl-3"
          src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

      </div>
    </div>
  </form>
</div>
