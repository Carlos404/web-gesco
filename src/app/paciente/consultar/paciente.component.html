<div class="container">
    <div class="row d-flex justify-content-end mt-5">
        <button class="btn btn-primary float-right col-1" routerLink="/paciente/cadastrar">Cadastrar</button>
    </div>

    <div class="row">
        <form [formGroup]="pacienteForm" (ngSubmit)="onSubmit(pacienteForm.value)" class="w-100">
            <div class="card mt-4">
                <div class="card-body">
                    <h2 class="mt-3">Consultar Paciente</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" formControlName="nome" placeholder="Nome do paciente" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button  class="btn btn-outline-secondary" id="button-addon2">Pesquisar</button>
                        </div>
                    </div>
                </div>
                <div class="card-body d-none" id="resultado">
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Registro de Atendimento</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Data de Nascimento</th>
                                <th scope="col">Sexo</th>
                            </tr>
                        </thead>
                        <tr attr.data-codigo-paciente="{{paciente.id}}" attr.data-paciente="{{jsonPaciente}}" class="resultado">
                            <td>{{paciente.cd_paciente}}</td>
                            <td>{{paciente.nome}}</td>
                            <td>{{paciente.dtNascimento}}</td>
                            <td>{{paciente.sexo}}</td>
                        </tr>
                    </table>
                </div>
            </div>              
        </form>
    </div>
</div>
