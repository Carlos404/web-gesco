<h2>Cadastro de Antibóticos</h2>
<form [formGroup]="antibioticoForm" (ngSubmit)="onSubmit(antibioticoForm.value)">
    <div class="form-row">
        <div class="form-group col-md-3">
            <label class="font-weight-bold" for="lote">Lote</label>
          
            <input type="text" formControlName="lote" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lote.errors }" />
            <div *ngIf="submitted && f.lote.errors" class="invalid-feedback">
                <div *ngIf="f.nome.errors.required">O lote é obrigatório</div>
            </div>
        </div>

        <div class="form-group col-md-3">
            <label class="font-weight-bold" for="nome">Nome</label>
          
            <input type="text" formControlName="nome" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" />
            <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
                <div *ngIf="f.nome.errors.required">O nome é obrigatório</div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3">
            <label class="font-weight-bold" for="dataNascimento">Validade</label>
                
            <input type="date" formControlName="validade" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.validade.errors }" />
            <div *ngIf="submitted && f.validade.errors" class="invalid-feedback">
                <div *ngIf="f.validade.errors.required">Data de Validade é obrigatória</div>
            </div>
        </div>
        
        <div class="form-group col-md-3">
            <label class="font-weight-bold" for="dosagem">Dosagem</label>

            <input type="text" formControlName="dosagem" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dosagem.errors }" />
            <div *ngIf="submitted && f.dosagem.errors" class="invalid-feedback">
                <div *ngIf="f.dosagem.errors.required">Dosagem é obrigatória</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label class="font-weight-bold" for="aplicacao">Aplicação</label>
            
            <input type="text" formControlName="aplicacao" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.aplicacao.errors }" />
            <div *ngIf="submitted && f.aplicacao.errors" class="invalid-feedback">
                <div *ngIf="f.aplicacao.errors.required">Aplicação é obrigatória</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Cadastrar</button>
