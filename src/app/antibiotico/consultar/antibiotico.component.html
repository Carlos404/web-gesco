<div class="container">
  <div class="row d-flex justify-content-end mt-5">
    <button class="btn btn-primary float-right col-1" routerLink="/antibiotico/cadastrar">Cadastrar</button>
  </div>

  <div class="row">
    <form [formGroup]="antibioticoForm" (ngSubmit)="onSubmit(antibioticoForm.value)" class="w-100">
      <div class="card mt-4">
        <div class="card-body">
          <h2 class="mt-3">Consultar Antibiótico</h2>
          <div class="input-group mb-3">
            <input type="text" class="form-control" formControlName="nome" placeholder="Nome do antibiótico"
              aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" id="button-addon2">Pesquisar</button>
            </div>
          </div>
        </div>
        <div class="card-body d-none" id="resultado">
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th [class.active]="order === 'lote'" (click)="setOrder('lote')" scope="col">Lote
                  <span [hidden]="reverse">▼</span>
                  <span [hidden]="!reverse">▲</span></th>
                <th [class.active]="order === 'nome'" (click)="setOrder('nome')" scope="col">Nome
                  <span [hidden]="reverse">▼</span>
                  <span [hidden]="!reverse">▲</span></th>
                <th [class.active]="order === 'validade'" (click)="setOrder('validade')" scope="col">Validade
                  <span [hidden]="reverse">▼</span>
                  <span [hidden]="!reverse">▲</span></th>
                <th [class.active]="order === 'dosagem'" (click)="setOrder('dosagem')" scope="col">Dosagem
                  <span [hidden]="reverse">▼</span>
                  <span [hidden]="!reverse">▲</span></th>
                <th [class.active]="order === 'aplicacao'" (click)="setOrder('aplicacao')" scope="col">Aplicação
                  <span [hidden]="reverse">▼</span>
                  <span [hidden]="!reverse">▲</span></th>
              </tr>
            </thead>
            <tbody class="tbody-resultados">
              <tr #resultadosAntibiotico *ngFor="let antibiotico of antibioticos  | orderBy: order:reverse"
                attr.data-codigo-antibiotico="{{antibiotico.id}}"
                attr.data-json-antibiotico="{{antibiotico.jsonAntibiotico}}" class="cursorPointer resultado">
                <td>{{antibiotico.lote}}</td>
                <td>{{antibiotico.nome}}</td>
                <td>{{antibiotico.validade | date: 'dd/MM/yyyy'}}</td>
                <td>{{antibiotico.dosagem}}</td>
                <td>{{antibiotico.aplicacao}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </form>
  </div>
</div>
