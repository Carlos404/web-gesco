<div class="container">
  <div class="row d-flex justify-content-end mt-5">
    <button class="btn btn-primary float-right col-1" routerLink="/funcionario/cadastrar">Cadastrar</button>
  </div>


  <div class="row d-flex justify-content-end mt-5">
    <select class="form-control filter" name="select" [(ngModel)]="orderSelect" (ngModelChange)="setOrder($event)">
      <option value="" [(value)]="selected" disabled>Filtrar</option>
      <option value="conselho">Conselho</option>
      <option value="nome">Nome</option>
      <option value="tipoFuncionario">Ocupação</option>
      <option value="login">Usuário</option>
    </select>
  </div>
  <div class="row">
    <form [formGroup]="funcionarioForm" (ngSubmit)="onSubmit(funcionarioForm.value)" class="w-100">
      <div class="card mt-4">
        <div class="card-body">
          <h2 class="mt-3">Consultar Funcionário</h2>
          <div class="input-group mb-3">
            <input [(ngModel)]="userFilter.nome" type="text" class="form-control" formControlName="nome" placeholder="Nome do funcionário"
              aria-label="Recipient's username" aria-describedby="button-addon2">
          </div>
        </div>
        <div class="card-body d-none" id="resultado">
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th>Conselho
                  <span *ngIf="order =='conselho'">▼</span>
                </th>
                <th>Nome
                  <span *ngIf="order =='nome'">▼</span>
                </th>
                <th>Ocupação
                  <span *ngIf="order =='tipoFuncionario'">▼</span>
                </th>
                <th >Usuário
                  <span *ngIf="order =='login'">▼</span>
                </th>
              </tr>
            </thead>
            <tbody class="tbody-resultados">
              <tr #resultadosFuncionario *ngFor="let funcionario of funcionarios | filterBy: userFilter | orderBy: order: reverse; let i = index"
                attr.data-codigo-funcionario="{{funcionario.idFuncionario}}"
                attr.data-json-funcionario="{{funcionario.jsonFuncionario}}" class="cursorPointer resultado">
                <td>{{funcionario.conselho}}</td>
                <td>{{funcionario.nome}}</td>
                <td>{{funcionario.tipoFuncionario | getNomeCargoPeloId}}</td>
                <td>{{funcionario.login}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </form>
  </div>
</div>
