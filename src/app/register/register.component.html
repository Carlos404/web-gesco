<h2>Cadastro de Funcionário</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" formControlName="nome" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" />
        <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
            <div *ngIf="f.nome.errors.required">O nome é obrigatório</div>
        </div>
    </div>
    <div class="form-group">
        <label for="dataNascimento">Data Nascimento</label>
        <input type="date" formControlName="dataNascimento" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dataNascimento.errors }" />
        <div *ngIf="submitted && f.dataNascimento.errors" class="invalid-feedback">
            <div *ngIf="f.dataNascimento.errors.required">Data de nascimento é obrigatório</div>
        </div>
    </div>
    <div class="form-group">
        <label for="dataNascimento">Sexo</label>
        <select name="select" class="form-control">
            <option value="1">Homem</option> 
            <option value="2">Mulher</option>
          </select>
    </div>
    <div class="form-group">
        <label for="usuario">Usuário</label>
        <input type="text" formControlName="usuario" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }" />
        <div *ngIf="submitted && f.usuario.errors" class="invalid-feedback">
            <div *ngIf="f.usuario.errors.required">Usuário é obrigatório</div>
        </div>
    </div>
    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" formControlName="senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.senha.errors }" />
        <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
            <div *ngIf="f.senha.errors.required">Senha é obrigatório</div>
            <div *ngIf="f.senha.errors.minlength">A senha deve ter no mínimo 6 caracteres</div>
        </div>
    </div>
    <div class="form-group">
        <label for="cargo">Cargo</label>
        <select name="select" class="form-control">
            <option value="1">Medico</option> 
            <option value="2">Enfermeiro</option>
            <option value="3">Farmacêutico</option>
            <option value="4">Aux. Farmacêutico</option>
          </select>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Cadastrar</button>
